# =============================================================================
# Docker Compose Configuration for Discord Bot
# =============================================================================
# This configuration sets up a Docker container for the Discord bot.
# It uses environment variables defined in the .env file for configuration.
# The container will automatically restart unless manually stopped.
services:
  discord-bot:
    build: .
    container_name: discord-bot
    # Load environment variables from your .env file
    env_file: .env
    # Always restart unless manually stopped
    restart: unless-stopped
    # Optional: add labels or logs limit
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
